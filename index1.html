<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Виселица</title>
</head>
<body>
    
    <script>

        alert('Добро пожаловать в игру "Виселица"')

        let words = ["капуста", "сурок", "автомобиль", "гидрант"];

        let word = words[Math.floor(Math.random() * words.length)];

        let answerArray = [];

        for (let i = 0; i < word.length; i++) {
            answerArray[i] = "_";
        }

        let remainingLetter = word.length;

        let newRemainingLetter = remainingLetter;

        let attempts = 5;

        while((remainingLetter > 0) && (attempts !== 0)) {
            alert(answerArray.join(" "));

            let guess = prompt("Введите букву");
            guess = guess.toLowerCase();

            if(guess === null) {
                alert("Вы выйшли из игры");
                break;
            } else if (guess.length !== 1) {
                alert("Пожалуйста, введите только одну букву")
            } else {
                for (let j = 0; j < word.length; j++) {
                    
                    if (answerArray[j] === guess) {
                        alert("Вы уже вводили эту букву");
                        break;
                    } 
                    
                    if(word[j] === guess) {
                        answerArray[j] = guess;
                        remainingLetter--;
                    }
                }
                if(remainingLetter === newRemainingLetter) {
                    attempts--;
                    alert("Неправилно, у вас осталось попыток: " + attempts + "!");
                } 

               newRemainingLetter = remainingLetter;
            }
                   
                if (attempts === 0) {
                    alert("Ох у вас закончились попытки. Вы проиграли!!!");
                    alert("Это слово было: " + ' "' + (word[0].toUpperCase() + word.slice(1))  + '".');
                    break;

                } else if (remainingLetter === 0) {
                    alert(answerArray.join(" "));
                    alert("Круто, вы выиграли!!!");
                    alert("Это слово было: " + ' "' + (word[0].toUpperCase() + word.slice(1))  + '".');
                }
        }

    </script>

</body>
</html>
